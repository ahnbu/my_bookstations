# .github/workflows/deploy-worker.yml

name: Deploy Cloudflare Worker
run: npx wrangler deploy src/index.js     # index.js파일 못찾아서 명시적으로 지정

on:
  push:
    branches:
      - main  # 'main' 브랜치에 push 될 때만 실행됩니다.
    paths:
      - 'library-checker/**' # 'library-checker' 폴더 내의 파일이 변경될 때만 실행됩니다.

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # ✅ 가장 중요한 부분: 프로젝트의 Worker 코드가 있는 디렉토리를 지정합니다.
          workingDirectory: 'library-checker'